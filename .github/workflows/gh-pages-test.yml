name: Test Docusaurus build

on:
  pull_request:
    branches:
      - main

jobs:
  test-deploy:
    name: Test Docusaurus build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm ci
      - name: Build website
        run: pnpm build
